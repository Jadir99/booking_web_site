<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Voyage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
            height: 100vh;
            color: #fff;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            max-width: 800px;
            margin: 50px auto;
            border-radius: 10px;
            color: #000;
        }
        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .tab {
            cursor: pointer;
            color: #f60;
            font-weight: bold;
        }
        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .form-group input, .form-group select {
            padding: 10px;
            border: 1px solid #ccc;
            flex: 1;
            border-radius: 5px;
        }
        .passenger-select {
            position: relative;
        }
        .dropdown {
            display: none;
            position: absolute;
            background: #fff;
            border: 1px solid #ccc;
            width: 250px;
            top: 40px;
            right: 0;
            padding: 10px;
            border-radius: 5px;
            color: #000;
            z-index: 10;
        }
        .dropdown.active {
            display: block;
        }
        .dropdown .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .dropdown .row span {
            flex: 1;
        }
        .dropdown .counter {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .dropdown .counter button {
            width: 25px;
            height: 25px;
            border: none;
            background: #f60;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            border-radius: 3px;
        }
        .submit-btn {
            background: #f60;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .title-banner {
            text-align: center;
            margin-top: 30px;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="tabs">
            <div class="tab">‚úà Vols</div>
            <div class="tab">üè® Vacances</div>
            <div class="tab">üöó Voitures</div>
        </div>
        <div class="form-group">
            <input type="text" placeholder="De (ex: Marrakech)">
            <input type="text" placeholder="√Ä (Pays, ville, a√©roport)">
            <input type="text" placeholder="Dates de voyage">
            <div class="passenger-select">
                <input type="text" id="passengerInput" placeholder="2 adultes, 9 enfants, 1 b√©b√©" readonly>
                <div class="dropdown" id="dropdown">
                    <div class="row">
                        <span>Adultes (16+)</span>
                        <div class="counter">
                            <button onclick="changeCount('adults', -1)">-</button>
                            <span id="adults-count">2</span>
                            <button onclick="changeCount('adults', 1)">+</button>
                        </div>
                    </div>
                    <div class="row">
                        <span>Enfants (2-15)</span>
                        <div class="counter">
                            <button onclick="changeCount('children', -1)">-</button>
                            <span id="children-count">9</span>
                            <button onclick="changeCount('children', 1)">+</button>
                        </div>
                    </div>
                    <div class="row">
                        <span>B√©b√©s (-2)</span>
                        <div class="counter">
                            <button onclick="changeCount('babies', -1)">-</button>
                            <span id="babies-count">1</span>
                            <button onclick="changeCount('babies', 1)">+</button>
                        </div>
                    </div>
                    <button class="submit-btn" onclick="applySelection()">Appliquer</button>
                </div>
            </div>
        </div>
        <button class="submit-btn">Afficher les vols</button>
    </div>

    <div class="title-banner">
        LA CROATIE, √áA VOUS DIT ?
    </div>

    <script>
        const passengerInput = document.getElementById('passengerInput');
        const dropdown = document.getElementById('dropdown');
        let counts = { adults: 2, children: 9, babies: 1 };

        passengerInput.addEventListener('click', () => {
            dropdown.classList.toggle('active');
        });

        function changeCount(type, delta) {
            if (counts[type] + delta >= 0) {
                counts[type] += delta;
                document.getElementById(`${type}-count`).innerText = counts[type];
            }
        }

        function applySelection() {
            passengerInput.value = `${counts.adults} adultes, ${counts.children} enfants, ${counts.babies} b√©b√©s`;
            dropdown.classList.remove('active');
        }

        window.addEventListener('click', (e) => {
            if (!e.target.closest('.passenger-select')) {
                dropdown.classList.remove('active');
            }
        });
    </script>

</body>
</html>
